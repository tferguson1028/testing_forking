<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootUp Student Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://i0.wp.com/bootuppgh.com/wp-content/uploads/2022/05/BootUpLogo_Profile.png" alt="BootUp Logo" class="logo">
    <h1>Student Name</h1>
    <nav>
      <a href="#about">About Me</a>
      <a href="#projects">Projects</a>
      <a href="#links">Links</a>
      <a href="#contact">Contact Me</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>This is where the student can add a short bio or introduction.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="projects-grid">
        <a href="project1.html" class="project-thumbnail" id="project-1"><span>Project 1</span></a>
        <a href="project2.html" class="project-thumbnail" id="project-2"><span>Project 2</span></a>
        <a href="project3.html" class="project-thumbnail" id="project-3"><span>Project 3</span></a>
        <a href="project4.html" class="project-thumbnail" id="project-4"><span>Project 4</span></a>
      </div>
    </section>

    <section id="links">
      <h2>Links</h2>
      <p>Here the student can add links to their social media, portfolio, etc.</p>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>Email: student@example.com</p>
    </section>
  </main>
</body>
</html>
